<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>
	<script>
	function over(obj)
	{
		obj.src="img/멈뭄미.jpg";
		
	}
		function out(obj)
		{
		obj.src="img/하ㅜ.jpg";
		
	}
	
		
		
	</script>
	
	
	
</head>

<body>
	<img src="img/졸귀.jpg" 
		 onMouseOver="over(this)"
		 onMouseOut="out(this)"
		 onClick="this.src='img./고먐미.jpg'" 
		 onDblClick="this.src='img/졸귀.jpg'"/>
	<a href="javascript:alert('고양이는 귀여워')">야옹</a>
	<a onClick="alert('고먐미')">야~옹~</a>
	
</body>
</html>
